<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic Tac Toe</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="script.js"></script>
</head>

<body>
  <div id = "control-panel" class = "ctrl">
    <div id ="new-game">
  </div>

  <div id = "game-board" class = "play">
    <div id = "row-1" class = "row">
    
    <div id="sq-1" class = "cell vR-1 vC-1 vD-1"></div>
    <div id ="sq-2" class = "cell vR-1 vC-2"></div>
    <div id ="sq-3" class = "cell vR-1 vC-3 vD-2"></div>
  </div>
    
 <div id = "row-2" class = "row">
    
    <div id="sq-4" class = "cell vR-2 vC-1"></div>
    <div id ="sq-5" class = "cell vR-2 vC-2 vD-1 vD-2"></div>
    <div id ="sq-6" class = "cell vR-2 vC-3 "></div>
  </div>

 <div id = "row-3" class = "row">
    
    <div id="sq-7" class = "cell vR-3 vC-1 vD-2"></div>
    <div id ="sq-8" class = "cell vR-3 vC-2"></div>
    <div id ="sq-9" class = "cell vR-3 vC-3 vD-1"></div>
  </div>    
  </div>
    <button>Reset</button>
</body>

</html>
